<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOZ - Tênis de Corrida</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="logo">VELOZ</h1>
            <div class="header-spacer"></div>
        </div>

        <!-- Mobile Menu -->
        <nav class="mobile-menu hidden" id="mobileMenu">
            <div class="mobile-menu-content">
                <button class="menu-close" id="menuClose">
                    <i class="fas fa-times"></i>
                </button>
                <ul class="menu-list">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#marcas">Marcas</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Home Page -->
    <main class="main" id="homePage">
        <div class="container">
            <!-- Search and Filters -->
            <div class="search-section">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input form-control" 
                        placeholder="Buscar tênis..."
                    >
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="filter-controls">
                    <select id="brandFilter" class="form-control">
                        <option value="">Todas as marcas</option>
                        <option value="Nike">Nike</option>
                        <option value="Adidas">Adidas</option>
                        <option value="Asics">Asics</option>
                        <option value="New Balance">New Balance</option>
                        <option value="Puma">Puma</option>
                        <option value="Mizuno">Mizuno</option>
                        <option value="Saucony">Saucony</option>
                    </select>

                    <select id="sortFilter" class="form-control">
                        <option value="recent">Mais Recentes</option>
                        <option value="views">Mais Vistos</option>
                        <option value="name">Nome A-Z</option>
                    </select>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here by JavaScript -->
            </div>

            <!-- No results message -->
            <div class="no-results hidden" id="noResults">
                <p>Nenhum tênis encontrado com os critérios selecionados.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 VELOZ. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
