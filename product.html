<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - RunTracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="logo">RunTracker</h1>
                    <nav class="nav">
                        <button class="btn btn--outline" onclick="navigateToHome()">Início</button>
                        <button class="btn btn--outline" onclick="window.history.back()">Voltar</button>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content product-page">
        <div class="container">
            <div class="product-layout">
                <!-- Product Images -->
                <div class="product-images">
                    <div class="image-gallery">
                        <div class="main-image">
                            <img id="mainImage" src="" alt="Produto" />
                        </div>
                        <div class="thumbnail-images">
                            <img class="thumbnail active" data-index="0" src="" alt="Imagem 1" onclick="changeMainImage(0)" />
                            <img class="thumbnail" data-index="1" src="" alt="Imagem 2" onclick="changeMainImage(1)" />
                            <img class="thumbnail" data-index="2" src="" alt="Imagem 3" onclick="changeMainImage(2)" />
                        </div>
                    </div>
                </div>

                <!-- Product Info -->
                <div class="product-info">
                    <div class="product-header">
                        <h1 class="product-title" id="productTitle">Carregando...</h1>
                        <p class="product-brand" id="productBrand">Carregando...</p>
                    </div>

                    <!-- Action Buttons -->
                    <div class="product-actions">
                        <button class="btn btn--primary btn--large" id="buyButton">
                            Comprar
                        </button>
                        <button class="btn btn--icon" id="youtubeButton" title="Ver no YouTube">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                            </svg>
                        </button>
                        <button class="btn btn--icon" id="whatsappButton" title="Compartilhar no WhatsApp">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.890-5.335 11.893-11.893A11.821 11.821 0 0020.525 3.488"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Product Specs -->
                    <div class="product-specs">
                        <h3>Especificações Técnicas</h3>
                        <table class="specs-table" id="specsTable">
                            <!-- Especificações serão carregadas aqui -->
                        </table>
                    </div>

                    <!-- Product Review -->
                    <div class="product-review">
                        <h3>Análise do Produto</h3>
                        <div class="review-content" id="reviewContent">
                            <!-- Review será carregado aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        // Initialize product page
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            loadProductPage();
        });
    </script>
</body>
</html>
